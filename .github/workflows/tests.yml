name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20", "22", "24"]
    env:
      LM_SERIAL: ${{ secrets.LM_SERIAL }}
      LM_USERNAME: ${{ secrets.LM_USERNAME }}
      LM_PASSWORD: ${{ secrets.LM_PASSWORD }}
      LM_INSTALLATION_KEY_JSON: ${{ secrets.LM_INSTALLATION_KEY_JSON }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: mweiden/lm-homebridge

      - name: Run integration test (LM cloud)
        if: ${{ env.LM_USERNAME != '' && env.LM_PASSWORD != '' }}
        run: |
          if [ -n "${LM_INSTALLATION_KEY_JSON}" ]; then
            printf '%s' "${LM_INSTALLATION_KEY_JSON}" > .lm_installation_key.json
          fi
          npm run integration-test
        env:
          LM_SERIAL: ${{ env.LM_SERIAL }}
          LM_USERNAME: ${{ env.LM_USERNAME }}
          LM_PASSWORD: ${{ env.LM_PASSWORD }}
          LM_KEY_PATH: ${{ github.workspace }}/.lm_installation_key.json
